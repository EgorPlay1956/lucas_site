	   <b>ФИЛЬМЫ</b>
	  <p>Но первый успех режиссер ощутил, презентовав 15-минутный фильм 
      «Электронный лабиринт: THX 1138 4EB», который принес создателю 
      приз студенческого киноконкурса США и стипендию от «Ворнер 
      Бразерс» (Warner Brothers). Компания подарила Лукасу возможность
      участвовать в съемках выбранного проекта. Джордж Лукас указал
      на ленту Фрэнсиса Форда Копполы «Радуга Финиана». Так начинающий 
      режиссер познакомился с легендой голливудской киноиндустрии.
	 </p> 
	  <p>Сотрудничество с Копполой продолжилось в 1971-ом, когда Лукас 
      взялся за дебютный полнометражный проект «THX 1138», в основу 
      которого легла завоевавшая премию студенческая короткометражка 
      режиссера. Мэтр продюсировал драму-антиутопию молодого коллеги, 
      но совместная работа не увенчалась коммерческим успехом: картина 
      обрала в прокате $2 миллиона, что по меркам Голливуда немного. 
      Но со временем «THX 1138» стал культовым фильмом.
	  </p>
	   <figure class='fig'>
	  <img src='trew.jpg' width='450'  height='300'> 
	  <p>В 1977-ом Джордж Лукас снова оказался на гребне успеха, сняв 
      космическую оперу «Звездные войны. Эпизод IV: Новая надежда». 
      Лукас выступил режиссером, сценаристом и исполнительным 
      продюсером проекта. Монтаж и музыкальное оформление создатель 
      фильма тоже взял на себя. Главные роли в саге Лукас доверил Марку 
      Хэмиллу, Харрисону Форду и Кэрри Фишер.
	  </p>
	  <p>В 1981 году Джордж Лукас стал автором сюжета и продюсером 
      приключенческой ленты «Индиана Джонс: В поисках утраченного 
      ковчега», которую снял Стивен Спилберг. В главной роли блистал 
      Харрисон Форд.
	  </p>
	  <p>Следующие 20 лет Джордж Лукас, превратившийся после 
      «Звездных войн» в голливудскую легенду, не занимался 
      режиссурой. Под финал 1970-х он написал сценарий к 5-му 
      эпизоду «звездной» саги и выступил ее продюсером. В 
      середине 1980 годов Лукас спродюсировал еще 2 фильма 
      об Индиане Джонсе и написал сценарий к 6-му эпизоду космической саги.
	  </p>
	  <figure class='fig'>
	  <img src='ioku.jpg' width='300'  height='400'> 
	  <p>В это время Джордж Лукас обустроил «Ранчо Скайуокера», ставшее 
      своего рода Силиконовой долиной Голливуда. На ранчо обосновались 
      креативные, технические и административные ресурсы основанной 
      Джорджем кинокомпании, которые работали над проектами основателя 
      и других режиссеров.
	  </p>
	  <p>В это время Джордж Лукас обустроил «Ранчо Скайуокера», ставшее 
	  своего рода Силиконовой долиной Голливуда. На ранчо обосновались 
	  креативные, технические и административные ресурсы основанной 
	  Джорджем кинокомпании, которые работали над проектами основателя 
	  и других режиссеров.
	  </p>
	   <figure class='fig'>
	  <img src='uijy.jpg' width='400'  height='250'>
	  <p>В 1980-х Джордж Лукас стал продюсером мультфильмов «Звездные войны: Дроиды» 
	  и «Звездные войны. Эвоки». По предложению Копполы Лукас выступил продюсером 
	  его музыкально-космической ленты «Капитан Ио», а спустя 2 года написал сценарий 
	  и стал продюсером биографической драмы Френсиса Форда Копполы под названием 
	  «Такер: Человек и его мечта».
	  </p>
	  В 1992 году Джордж Лукас выпустил трилогию «Звездные войны». Книги стали 
	  бестселлером и расходятся рекордными тиражами. В конце 1990-х мэтр порадовал 
	  поклонников заявлением о выходе приквелов к «Звездным войнам». Новые эпизоды 
	  появились в 1999, 2002 и 2005 годах. «Эпизод III: Месть ситхов» в первый день 
	  проката собрал $50 миллионов.
      </p>
      <p>Журнал «Форбс» оценил состояние Джорджа Лукаса в $4,9 миллиарда. В рейтинге 
	  богачей Америки режиссер занял 295 ступень. В 2014-ом по рейтингу «Форбс» он вошел 
	  в тройку влиятельнейших звезд мира.
	  </p>
